<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="../../css/style.min.css">
</head>
<body>
    <header class="header">
		<div class="container">
            <div class="header__logo">
                <a href="../../index.html"><img src="../images/logo.png" alt="logo"></a>
            </div>
    
            <div class="header__backing"></div>
    
            <div class="header__wrapper">
                <nav class="header__nav">
                    <!-- <div class="header__logo">
                        <a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
                    </div> -->
        
                    <div class="header__item"><a href="about.html">О предприятии</a></div>
                    <div class="header__item"><a href="about-produce.html">Деятельность</a></div>
                    <div class="header__item"><a href="../../index.html#reviews">Отзывы</a></div>
                    <div class="header__item"><a href="goods.html">Продукция</a></div>
                </nav>
        
                <a class="header__profile-link" href="profile.html">
                    <button class="header__btn btn">Личный кабинет</button>
    
                    <div class="header__profile-btns">
                        <button data-profile-login class="header__btn btn btn_modal"><span>Войти</span></button>
                        <button data-register class="header__btn btn btn_modal"><span>Зарегистрироваться</span></button>
                    </div>
                </a>	
            </div> 
    
            <a class="header__profile-link-img" href="profile.html">
                <img src="../icons/user.svg" alt="user">
            </a>	
    
            <div class="header__hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="profile">
        <div class="container">
            <h1 class="profile__title title">личный кабинет</h1>
            <div class="profile__desk">
                <div class="profile__personal-info">
                    <div class="profile__photo">
                        <div><img src="../icons/camera.svg" alt="your photo"></div>
                        <div class="profile__subtitle">добавить фото</div>
                    </div>

                    <div class="profile__wrapper">
                        <div class="profile__item profile__item_initials">
                            <div class="profile__name">ФИО</div>
                            <input class="profile__input" readonly type="text" value="Фирсов Адам Леонидович" name="name">
                        </div>
                        <div class="profile__item profile__item_city">
                            <div class="profile__name">Город</div>
                            <input class="profile__input" readonly type="text" value="Уфа" name="city">
                        </div>
                    </div>
                </div>
                <div class="profile__account-info">
                    <div class="profile__item">
                        <div class="profile__name">ЛОГИН</div>
                        <input class="profile__input" readonly type="text" value="UNSAVED" name="login">
                    </div>
                    <div class="profile__item">
                        <div class="profile__name">ЭЛ. ПОЧТА</div>
                        <input class="profile__input" readonly type="email" value="MDKPROJECT@GMAIL.COM" name="email">
                    </div>
                    <div class="profile__item">
                        <div class="profile__name">ПАРОЛЬ</div>
                        <input class="profile__input" readonly type="password" value="***************" name="password">
                    </div>

                    <div class="profile__count">КОЛ-ВО ЗАКАЗАННЫХ ТОВАРОВ: <span>40</span></div>
                </div>
            </div>
        </div>
    </main>    


    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__text">Все права защищены © 2023
            </div>

            <div class="footer__block">
                <a href="../../index.html#contacts" class="footer__text">контакты</a>
                <a href="#" class="footer__text">политика конфидециальности</a>
            </div>
        </div>
	</footer>


    <div class="modal">
		<div data-login-window class="modal__window">
			<div data-modal-close class="modal__close">
                <span></span>
                <span></span>
			</div>

			<div class="modal__title title">вход в личный кабинет</div>

			<form class="modal__inputs">
				<input type="text" class="modal__input" placeholder="ЛОГИН">
				<input type="password" class="modal__input" placeholder="ПАРОЛЬ">
			</form>

			<div class="modal__btns">
				<button data-modal-login class="modal__btn modal__btn_active">ВОЙТИ</button>
				<button data-register class="modal__btn">РЕГИСТРАЦИЯ</button>
			</div>
		</div>
		
		<div data-register-window class="modal__window">
			<div data-modal-close class="modal__close">
                <span></span>
                <span></span>
			</div>

			<div class="modal__title title">РЕГИСТРАЦИЯ</div>

			<form class="modal__inputs">
				<input type="text" class="modal__input" placeholder="ФИО">
				<input type="text" class="modal__input" placeholder="Город">
				<input type="text" class="modal__input" placeholder="Логин">
				<input type="email" class="modal__input" placeholder="Адрес электронной почты">
				<input type="password" class="modal__input" placeholder="придумайте пароль">
			</form>

			<div class="modal__btns">
				<button class="modal__btn modal__btn_active">РЕГИСТРАЦИЯ</button>
			</div>
		</div>
	</div>


    <script src="../../js/script.js"></script>
</body>
</html>
